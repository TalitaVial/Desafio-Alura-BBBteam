<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - back</title>
  <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <header>
    <img src="assets/Logo.svg" alt="Logo back">
    <h1>Register</h1>
  </header>
  <main>
    <form action="#">
      <label class="sr-only" for="name">Nome</label>
      <input type="text" name="name" id="name" placeholder="nome">
      <label class="sr-only" for="email">email</label>
      <input type="email" name="email" id="email" placeholder="email">
      <label class="sr-only" for="password">password</label>
      <input type="password" name="password" id="password" placeholder="password">
      <label class="sr-only" for="confirm-password">confirm password</label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password">
      <fieldset>
        <input type="checkbox" name="checkbox" id="checkbox" class="keep">
        <label for="checkbox">I accept the <a href="#">Terms of Use</a></label>
      </fieldset>
    </form>
    <a href="#" class="button">Register</a>
  </main>

</html>
